stages:
  prepare:
    cmd: python src/prepare.py
    deps:
    - data/training.1600000.processed.noemoticon.csv
    outs:
    - data/X_test.csv:
        persist: true
    - data/X_train.csv:
        persist: true
    - data/y_test.csv:
        persist: true
    - data/y_train.csv:
        persist: true
    frozen: true

  raw_to_txt:
    cmd: python src/raw_to_txt.py
    deps:
    - data/X_test.csv
    - data/X_train.csv
    - data/y_test.csv
    - data/y_train.csv
